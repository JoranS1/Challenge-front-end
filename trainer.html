<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FC Basel face trainer</title>
	<link rel="stylesheet" href="style/style.css">
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
	<header class="w3-container w3-panel w3-bottombar w3-border-red">
		<img src="images/logo-fc-basel.png" alt="logo of FC Basel" id="logo">
		<p class="w3-center w3-padding-32">The official FC Basel face reconising game</p>
	</header>
	<div class="timelineContainer"><div id="timeline" style="display: none"></div></div>
	<div>Time left:<span id="time">00:00</span></div>
	<button id="startBtn" style="display: none;"></button>
	<div class="w3-margin-left-60">Good answers: <span id="goodAnswers">0</span></div>
	<div class="w3-margin-left-65">Wrong answers: <span id="wrongAnswers">0</span></div>
	<div class="w3-container">
	<img id="playerpic" alt="images of the players">
</div>
<div class="w3-row-padding ">
	<button class="w3-button w3-red w3-padding-16 w3-medium w3-col s4 w3-panel w3-card-4 answer1" id="answerBtn1">Answer 1</button>
	<button class="w3-button w3-red w3-padding-16 w3-medium w3-center w3-col s4 w3-panel w3-card-4 answer2" id="answerBtn2">/button>
	<button class="w3-button w3-red w3-padding-16 w3-medium w3-col s4 w3-panel w3-card-4 answer3" id="answerBtn3"></button>
		</div>
		<button id="quitBtn" class="w3-button w3-red autoMargin">Quit</button>
		<script type="text/javascript" src="script/script.js"></script>
</body>
</body>
</html>
