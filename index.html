<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FC Basel smoelentrainer</title>
	<link rel="stylesheet" href="style/style.css">
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
	<header class="w3-container w3-panel w3-bottombar w3-border-red">
		<img src="images/logo-fc-basel.png" alt="logo of FC Basel" id="logo">
		<p class="w3-center w3-padding-32">The official FC Basel face reconising game</p>
	</header>
	<img src="images/teamfoto.jpg" id="teampic">
	<div class="w3-container">
		<div class="w3-row-padding ">
		<div class="w3-padding-16 w3-medium w3-col s4 w3-panel w3-card-4" id="intro"><p>Welcome to the offical FC Basel face recognize game!</p></div>
		<div class="w3-padding-16 w3-medium w3-center w3-col s4 w3-panel w3-card-4" id="meaning"><p>Can you reconise all of our players?</p></div>
		<div class="w3-padding-16 w3-medium w3-col s4 w3-panel w3-card-4" id="starting"><p>√ùou can play this game by pressing start!</p></div>
	</div>
	<div class="w3-center">
		<label for="playerAmount">How many players do you want to guess? Max 10</label>
		<input type="text" maxlength="2" id="playerAmount" required>
		<label for="timeAmount">And how many time do you want? Maxium amount of time is 20 minutes</label>
		<input type="time" maxlength="5" placeholder="mm:ss" id="timeAmount" required>
		<a href="trainer.html" class="w3-button w3-red" id="startBtn">Start training!</a>
	</div>
	</div>

	<footer class="w3-container w3-margin-top w3-red w3-padding-16 w3-topbar w3-border-blue w3-center">&copy Joran Schrievers 2022</footer>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
